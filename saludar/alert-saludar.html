<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRUEBA</title>
</head>
<body>
    <!-- incluyendo un boton para generar un saludo -->
    <button onclick="saludar('Hola mundo')">Hola!</button>
    <!-- abriendo la funcion saludar para mostrar en pantalla -->    
    <script>   
        function saludar (){
            var nombre = prompt("Como te llamas?");
            alert("Hola " + nombre + '!');
        }   
    </script>
    <script>
            function sumar (num1, num2){
            return num1+num2
            }
            var resultado = sumar(4,5)
            console.log(resultado)
            
    </script>
</body> 
</html>
